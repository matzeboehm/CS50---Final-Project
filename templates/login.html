{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if registered == 1 %}
        <h3><p style="text-align:center">Registration successful!</p></h3>
        <br><br>
    {% endif %}

    {% if error == 1 %}
        <h3><p style="text-align:center">Registration is currently not allowed! This setting can be changed in app</p></h3>
        <br><br>
    {% endif %}

    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
